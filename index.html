<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ken's Lake Reservoir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    .tile {
      max-width: 400px;
      margin: auto;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: white;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .metric {
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }
    .label {
      font-weight: bold;
    }
    .updated {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-top: 1rem;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tile" id="kenLakeTile">
    <h1>Kenâ€™s Lake Reservoir</h1>
    <div id="content">Loading...</div>
  </div>

  <script>
    async function loadData() {
      try {
        const res = await fetch('kenslake_data.json', {cache: 'no-store'});
        if (!res.ok) throw new Error(res.status + ' ' + res.statusText);
        const data = await res.json();
        document.getElementById('content').innerHTML = `
          <div class="metric"><span class="label">Capacity:</span> <span class="value">${data.capacity.toLocaleString()} AF</span></div>
          <div class="metric"><span class="label">Current:</span> <span class="value">${data.current.toLocaleString()} AF</span></div>
          <div class="metric"><span class="label">% Full:</span> <span class="value">${data.percent.toFixed(1)}%</span></div>
          <div class="updated">Updated: ${new Date(data.date).toLocaleString()}</div>`;
      } catch (e) {
        document.getElementById('content').innerHTML = `<div class="error">Error: Failed to fetch</div>`;
        console.error(e);
      }
    }
    loadData();
    setInterval(loadData, 3600000);
  </script>
</body>
</html>
